<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popli AI Studio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #00bcd4;
    }
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.3);
      width: 100%;
      max-width: 600px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="file"], textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: white;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      background: #2c2c2c;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    button {
      padding: 10px 20px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <h1>Popli AI Studio</h1>
  <div class="container">
    <form id="generateForm" enctype="multipart/form-data">
      <label for="imageUpload">Upload Your Dress Image:</label>
      <input type="file" id="imageUpload" name="image" accept="image/*" required>

      <label for="prompt">Enter Your Prompt (max 5000 characters):</label>
      <textarea id="prompt" name="prompt" maxlength="5000" rows="5" required></textarea>

      <label for="backgroundPrompt">Enter Background Prompt:</label>
      <textarea id="backgroundPrompt" name="backgroundPrompt" rows="2" required></textarea>

      <label>Select Model Type:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="modelType" value="Baby Boy">Baby Boy</label>
        <label><input type="checkbox" name="modelType" value="Baby Girl">Baby Girl</label>
        <label><input type="checkbox" name="modelType" value="Boy">Boy</label>
        <label><input type="checkbox" name="modelType" value="Girl">Girl</label>
        <label><input type="checkbox" name="modelType" value="Ladies">Ladies</label>
        <label><input type="checkbox" name="modelType" value="Gents">Gents</label>
      </div>

      <label for="numberOfImages">Select Number of Images (max 10):</label>
      <select id="numberOfImages" name="numberOfImages" required>
        <option value="1">1 Image</option>
        <option value="2">2 Images</option>
        <option value="3">3 Images</option>
        <option value="4">4 Images</option>
        <option value="5">5 Images</option>
        <option value="6">6 Images</option>
        <option value="7">7 Images</option>
        <option value="8">8 Images</option>
        <option value="9">9 Images</option>
        <option value="10">10 Images</option>
      </select>

      <button type="submit">Generate</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
