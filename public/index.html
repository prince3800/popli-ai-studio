<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popli AI Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Popli AI Studio</h1>

        <form id="uploadForm">
            <label for="imageUpload">Upload Dress Image:</label>
            <input type="file" id="imageUpload" accept="image/*" required>

            <label for="promptInput">Prompt (Max 5000 characters):</label>
            <textarea id="promptInput" maxlength="5000" placeholder="Describe background, style, etc..." required></textarea>

            <label>Model Type:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="modelType" value="Baby Boy"> Baby Boy</label>
                <label><input type="checkbox" name="modelType" value="Baby Girl"> Baby Girl</label>
                <label><input type="checkbox" name="modelType" value="Boy"> Boy</label>
                <label><input type="checkbox" name="modelType" value="Girl"> Girl</label>
                <label><input type="checkbox" name="modelType" value="Ladies"> Ladies</label>
                <label><input type="checkbox" name="modelType" value="Gents"> Gents</label>
            </div>

            <label for="numImages">Number of Images (Max 10):</label>
            <input type="number" id="numImages" min="1" max="10" value="1">

            <button type="submit">Generate</button>
        </form>

        <div id="resultSection">
            <h2>Generated Outputs</h2>
            <div id="gallery"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
