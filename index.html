<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Popli AI Studio</title>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <div id="app">
    <h1>Popli AI Studio</h1>
    <p>Generate any kind of video with sound, voice, scenes – in Hindi or English</p>

    <form id="videoForm">
      <textarea id="prompt" placeholder="Enter your scene/story..." rows="4"></textarea>

      <select id="voice">
        <option value="male-hindi">Male - Hindi</option>
        <option value="female-hindi">Female - Hindi</option>
        <option value="male-english">Male - English</option>
        <option value="female-english">Female - English</option>
      </select>

      <input type="number" id="duration" placeholder="Duration in minutes (1–30)" min="1" max="30" />

      <button type="submit">Generate Video</button>
    </form>

    <div id="status"></div>
    <div id="videoResult"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
