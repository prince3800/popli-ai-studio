<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popli AI Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Popli AI Studio</h1>

  <!-- Upload multiple images -->
  <div class="upload-section">
    <label for="imageUpload">Upload Images:</label>
    <input type="file" id="imageUpload" multiple />
  </div>

  <!-- Prompt Description -->
  <div class="prompt-section">
    <label for="promptInput">Prompt Description (5000 words max):</label>
    <textarea id="promptInput" maxlength="5000" rows="8" placeholder="Describe the dress, model style, etc..."></textarea>
    <div id="promptWordCount">0 / 5000 words</div>
  </div>

  <!-- Background Description -->
  <div class="background-section">
    <label for="backgroundPrompt">Background Description (5000 words max):</label>
    <textarea id="backgroundPrompt" maxlength="5000" rows="8" placeholder="Describe the background theme, mood, colors..."></textarea>
    <div id="backgroundWordCount">0 / 5000 words</div>
  </div>

  <!-- Model type checkboxes -->
  <div class="model-section">
    <label>Select Model Type:</label><br>
    <input type="checkbox" id="babyBoy" name="modelType" value="Baby Boy">
    <label for="babyBoy">Baby Boy</label><br>

    <input type="checkbox" id="babyGirl" name="modelType" value="Baby Girl">
    <label for="babyGirl">Baby Girl</label><br>

    <input type="checkbox" id="boy" name="modelType" value="Boy">
    <label for="boy">Boy</label><br>

    <input type="checkbox" id="girl" name="modelType" value="Girl">
    <label for="girl">Girl</label><br>

    <input type="checkbox" id="ladies" name="modelType" value="Ladies">
    <label for="ladies">Ladies</label><br>

    <input type="checkbox" id="gents" name="modelType" value="Gents">
    <label for="gents">Gents</label><br>
  </div>

  <!-- Choose Output Type -->
  <div class="output-section">
    <label>Select Output:</label><br>
    <input type="radio" id="imageOutput" name="outputType" value="Image" checked>
    <label for="imageOutput">Image</label>

    <input type="radio" id="videoOutput" name="outputType" value="Video">
    <label for="videoOutput">Video</label>
  </div>

  <!-- Number of Images -->
  <div class="number-section">
    <label for="numImages">Number of Images (max 10):</label>
    <input type="number" id="numImages" name="numImages" min="1" max="10" value="1">
  </div>

  <button id="generateButton">Generate</button>

  <script src="script.js"></script>

  <script>
    // Prompt live word counter
    const promptInput = document.getElementById('promptInput');
    const promptWordCount = document.getElementById('promptWordCount');

    promptInput.addEventListener('input', () => {
      const words = promptInput.value.trim().split(/\s+/).filter(Boolean).length;
      promptWordCount.textContent = `${words} / 5000 words`;
    });

    // Background prompt live word counter
    const backgroundInput = document.getElementById('backgroundPrompt');
    const backgroundWordCount = document.getElementById('backgroundWordCount');

    backgroundInput.addEventListener('input', () => {
      const words = backgroundInput.value.trim().split(/\s+/).filter(Boolean).length;
      backgroundWordCount.textContent = `${words} / 5000 words`;
    });
  </script>

</body>
</html>
