<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Model Image/Video Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #0e0e0e; color: white; font-family: 'Poppins', sans-serif;">

<div class="container">
    <h1 style="text-align: center;">Popli AI Studio</h1>

    <div class="form-section">
        <label for="imageUpload">Upload Dress Image(s):</label>
        <input type="file" id="imageUpload" multiple>

        <br><br>

        <label for="backgroundDescription">Background Description:</label>
        <textarea id="backgroundDescription" maxlength="5000" placeholder="Describe background here..."></textarea>
        <div class="word-count" id="backgroundWordCount">0/5000 words</div>

        <br>

        <label for="prompt">Prompt (Dress Description):</label>
        <textarea id="prompt" maxlength="5000" placeholder="Describe dress or look you want..."></textarea>
        <div class="word-count" id="promptWordCount">0/5000 words</div>

        <br>

        <label>Choose Model Types:</label>
        <div class="checkbox-grid">
            <label><input type="checkbox" name="modelType" value="Baby Boy"> Baby Boy</label>
            <label><input type="checkbox" name="modelType" value="Baby Girl"> Baby Girl</label>
            <label><input type="checkbox" name="modelType" value="Boy"> Boy</label>
            <label><input type="checkbox" name="modelType" value="Girl"> Girl</label>
            <label><input type="checkbox" name="modelType" value="Gents"> Gents</label>
            <label><input type="checkbox" name="modelType" value="Ladies"> Ladies</label>
        </div>

        <br>

        <label for="numberOfImages">Number of Images to Generate (Max 10):</label>
        <select id="numberOfImages">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <br><br>

        <button id="generateButton">Generate</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
