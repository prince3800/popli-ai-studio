<div class="prompt-section">
  <label for="prompt">Enter your prompt (Max 5000 characters):</label>
  <textarea id="prompt" maxlength="5000" placeholder="Describe the style, background, and clothing you want..."></textarea>

  <div class="model-selection">
    <p>Select Model Type:</p>
    <div class="checkbox-group">
      <label><input type="checkbox" name="modelType" value="Baby Boy"> Baby Boy</label>
      <label><input type="checkbox" name="modelType" value="Baby Girl"> Baby Girl</label>
      <label><input type="checkbox" name="modelType" value="Boy"> Boy</label>
      <label><input type="checkbox" name="modelType" value="Girl"> Girl</label>
      <label><input type="checkbox" name="modelType" value="Ladies"> Ladies</label>
      <label><input type="checkbox" name="modelType" value="Gents"> Gents</label>
    </div>
  </div>

  <div class="generate-options">
    <p>Choose what to generate:</p>
    <label><input type="radio" name="generateType" value="Image" checked> Image</label>
    <label><input type="radio" name="generateType" value="Video"> Video</label>
  </div>

  <div class="image-count">
    <label for="imageCount">Number of Images (1-10):</label>
    <input type="number" id="imageCount" name="imageCount" min="1" max="10" value="1">
  </div>

  <button id="generateBtn">Generate Now</button>
</div>
