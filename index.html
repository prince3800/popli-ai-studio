<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popli AI Studio</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      display: inline-block;
      margin-top: 30px;
    }
    input[type="file"],
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #ff5c5c;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #ff1c1c;
    }
    .checkbox-group {
      text-align: left;
      margin: 10px 0;
    }
    label {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Popli AI Studio</h1>
  <div class="container">
    <h2>Upload Your Dress Image:</h2>
    <input type="file" id="fileInput"><h2>Enter Prompt (Max 5000 characters):</h2>
<textarea id="promptInput" maxlength="5000" placeholder="Describe the style, dress details, model posture, etc..."></textarea>

<h2>Select Model Type(s):</h2>
<div class="checkbox-group">
  <label><input type="checkbox"> Baby Boy</label>
  <label><input type="checkbox"> Baby Girl</label>
  <label><input type="checkbox"> Boy</label>
  <label><input type="checkbox"> Girl</label>
  <label><input type="checkbox"> Gents</label>
  <label><input type="checkbox"> Ladies</label>
</div>

<h2>Background Description:</h2>
<textarea id="backgroundInput" placeholder="Describe the showroom, background environment..."></textarea>

<h2>Number of Images (1-10):</h2>
<input type="text" id="numberInput" value="1">

<h2>Select Output Type:</h2>
<select id="outputType">
  <option value="image">Image</option>
  <option value="video">Video</option>
</select>

<br><br>
<button>Generate Now</button>

  </div>
</body>
</html>
