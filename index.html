<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popli AI Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Popli AI Studio</h1>
            <p>Generate AI-based models, videos, and more!</p>
        </header>
        <section class="image-upload">
            <h2>Upload Images for AI Generation</h2>
            <input type="file" id="imageUpload" multiple>
            <button id="generateBtn">Generate Video</button>
        </section>
        <section class="video-output">
            <h2>Generated Videos</h2>
            <div id="videoContainer"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
