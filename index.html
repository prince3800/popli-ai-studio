<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popli AI Studio - Generate Images and Videos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
            font-family: 'Poppins', sans-serif;
            color: #212529;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-section {
            margin-bottom: 30px;
        }
        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        input[type="file"],
        select,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 8px;
            font-size: 16px;
            background: #f1f3f5;
        }
        textarea {
            background: #343a40;
            color: white;
            height: 120px;
            resize: none;
        }
        .word-counter {
            font-size: 12px;
            color: #6c757d;
            text-align: right;
            margin-top: 2px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .checkbox-group label {
            background: #f1f3f5;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
        }
        button {
            background: #007bff;
            color: white;
            font-weight: 600;
            border: none;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Popli AI Studio</h1>

    <div class="form-section">
        <label for="genType">Select Generation Type:</label>
        <select id="genType" onchange="toggleForm()">
            <option value="">-- Select --</option>
            <option value="image">Generate Images</option>
            <option value="video">Generate Videos</option>
        </select>
    </div>

    <form id="imageForm" class="hidden">
        <div class="form-section">
            <label>Upload Images (Max 10)</label>
            <input type="file" multiple accept="image/*">
        </div>

        <div class="form-section">
            <label>Prompt Description (Max 5000 words)</label>
            <textarea id="promptTextImage" maxlength="5000" oninput="countWords('promptTextImage', 'promptCounterImage')"></textarea>
            <div class="word-counter" id="promptCounterImage">0 / 5000 words</div>
        </div>

        <div class="form-section">
            <label>Background Description (Max 5000 words)</label>
            <textarea id="backgroundTextImage" maxlength="5000" oninput="countWords('backgroundTextImage', 'backgroundCounterImage')"></textarea>
            <div class="word-counter" id="backgroundCounterImage">0 / 5000 words</div>
        </div>

        <div class="form-section">
            <label>Model Type:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="modelType"> Baby Boy</label>
                <label><input type="checkbox" name="modelType"> Baby Girl</label>
                <label><input type="checkbox" name="modelType"> Boy</label>
                <label><input type="checkbox" name="modelType"> Girl</label>
                <label><input type="checkbox" name="modelType"> Ladies</label>
                <label><input type="checkbox" name="modelType"> Gents</label>
            </div>
        </div>

        <div class="form-section">
            <label>Number of Images to Generate (Max 10)</label>
            <select>
                ${[...Array(10).keys()].map(i => `<option>${i + 1}</option>`).join('')}
            </select>
        </div>

        <button type="submit">Generate Images</button>
    </form>

    <form id="videoForm" class="hidden">
        <div class="form-section">
            <label>Upload Images for Video (Max 20)</label>
            <input type="file" multiple accept="image/*">
        </div>

        <div class="form-section">
            <label>Prompt Description (Max 5000 words)</label>
            <textarea id="promptTextVideo" maxlength="5000" oninput="countWords('promptTextVideo', 'promptCounterVideo')"></textarea>
            <div class="word-counter" id="promptCounterVideo">0 / 5000 words</div>
        </div>

        <div class="form-section">
            <label>Background Description (Max 5000 words)</label>
            <textarea id="backgroundTextVideo" maxlength="5000" oninput="countWords('backgroundTextVideo', 'backgroundCounterVideo')"></textarea>
            <div class="word-counter" id="backgroundCounterVideo">0 / 5000 words</div>
        </div>

        <div class="form-section">
            <label>Model Type:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="modelTypeVideo"> Baby Boy</label>
                <label><input type="checkbox" name="modelTypeVideo"> Baby Girl</label>
                <label><input type="checkbox" name="modelTypeVideo"> Boy</label>
                <label><input type="checkbox" name="modelTypeVideo"> Girl</label>
                <label><input type="checkbox" name="modelTypeVideo"> Ladies</label>
                <label><input type="checkbox" name="modelTypeVideo"> Gents</label>
            </div>
        </div>

        <div class="form-section">
            <label>Number of Images for Video (Max 20)</label>
            <select>
                ${[...Array(20).keys()].map(i => `<option>${i + 1}</option>`).join('')}
            </select>
        </div>

        <button type="submit">Generate Video</button>
    </form>
</div>

<script>
    function toggleForm() {
        const genType = document.getElementById('genType').value;
        document.getElementById('imageForm').classList.add('hidden');
        document.getElementById('videoForm').classList.add('hidden');
        if (genType === "image") {
            document.getElementById('imageForm').classList.remove('hidden');
        } else if (genType === "video") {
            document.getElementById('videoForm').classList.remove('hidden');
        }
    }

    function countWords(textareaId, counterId) {
        const text = document.getElementById(textareaId).value.trim();
        const words = text.length > 0 ? text.split(/\s+/).length : 0;
        document.getElementById(counterId).innerText = `${words} / 5000 words`;
    }
</script>

</body>
</html>
